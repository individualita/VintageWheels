<section class="booking" id="booking">
    <div class="container">
        <div class="booking__error">*Please fill in all fields.</div>
        <form class="booking__form" aria-label="booking form">
            <div class="booking__form-group">
                <div class="booking__input-group">
                    <label for="city" class="booking__label">Choose city:</label>
                    <select id="city" class="booking__select" name="city" aria-label="city choose">
                      <!-- Варианты городов -->
                      <option value="city1">Warsaw</option>
                      <option value="city2">Gdańsk</option>
                      <option value="city3">Wrocław</option>
                      <option value="city4">Kraków</option>
                    </select>
                  </div>
              
                  <div class="booking__input-group">
                      <label for="car" class="booking__label">Choose car:</label>
                      <select id="car" name="car" class="booking__select" aria-label="car choose">
                        <!-- Варианты машин -->
                        <option value="car1">Volga GAZ-21</option>
                        <option value="car2">Volga Pobeda M20</option>
                        <option value="car3">Moskvich 407</option>
                      </select>
                  </div>
            </div>
            <div class="booking__form-group">
                <div class="booking__input-group">
                    <label for="startate" class="booking__label">Pick up date:</label>
                    <input class="booking__input" type="date" id="startdate" name="startdate" aria-label="select start date of rental">
                  </div>
              
                  <div class="booking__input-group">
                    <label for="starttime" class="booking__label">Pick up time</label>
                    <input class="booking__input" type="time" id="starttime" name="starttime"  aria-label="select start time of rental">
                  </div>

                  <div class="booking__input-group">
                    <label for="enddate" class="booking__label">End date:</label>
                    <input class="booking__input" type="date" id="enddate" name="enddate" aria-label="select end date of rental">
                  </div>
              
                  <div class="booking__input-group">
                    <label for="endtime" class="booking__label">End time:</label>
                    <input class="booking__input"  type="time" id="endtime" name="endtime" aria-label="select end time of rental">
                  </div>
              
                  <button class="button button-medium booking__button" data-openmodal type="button" aria-label="accept choose">Choose</button>

            </div>

        </form>
    </div>
</section>
