<section class="gallery" id="gallery">
    <div class="title gallery__title">Gallery</div>
    <div class="swiper">
        <div class="swiper-wrapper gallery__wrapper">
            <div class="swiper-slide">
                <img class="gallery__image" src="./../../img/gallery/gallery01.png" alt="A close-up of a yellow vintage car against a backdrop of leaves." >
            </div>
            <div class="swiper-slide">
                <img class="gallery__image" src="./../../img/gallery/dwojka.png" alt="A black vintage car against the backdrop of a house." >
            </div>
            <div class="swiper-slide">
                <img class="gallery__image" src="./../../img/gallery/gallerycar.png" alt="A beige vintage car in a field during autumn." >
            </div>
            <div class="swiper-slide">
                <img class="gallery__image" src="./../../img/gallery/6ka.png" alt="A yellow vintage car in a field, with flowers in the background." >
            </div>
        </div>
        <button class="gallery__btn gallery__btn-prev" type="button" aria-label="Previous Slide">
            <svg class="icon icon--leftarrow" data-name="Left">
                <use href="./img/svgsprite/sprite.symbol.svg#leftarrow"></use>
            </svg>
        </button>
        <button class="gallery__btn gallery__btn-next" type="button" aria-label="Next Slide">
            <svg class="icon icon--rightarrow" data-name="right">
                <use href="./img/svgsprite/sprite.symbol.svg#rightarrow"></use>
            </svg>
        </button>
    </div>
</section>
